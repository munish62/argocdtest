apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app-ex2
  namespace: app-ex2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-python-app-ex2
  template:
    metadata:
      labels:
        app: my-python-app-ex2
    spec:
      containers:
      - name: my-python-app-ex2
        image: munish62/my-python-app-ex2:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: my-python-app-service
  namespace: app-ex2
spec:
  selector:
    app: my-python-app-ex2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
